<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OQLIV — Daily pivots-now</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1620;
      --card:#0c121b;
      --border:#1b2a3a;
      --text:#e8f0f8;
      --muted:#8ea2b6;
    }
    body{
      background: radial-gradient(1200px 700px at 15% 10%, rgba(0,210,190,.08), transparent 60%),
                  radial-gradient(900px 600px at 80% 20%, rgba(58,160,255,.06), transparent 55%),
                  var(--bg);
      color: var(--text);
      margin:0;
    }
    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
      background: rgba(11,15,20,.65);
      border-bottom: 1px solid rgba(27,42,58,.7);
    }
    .brand{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      color: rgba(232,240,248,.7);
      font-size: .85rem;
    }
    .muted{ color: var(--muted); }
    .btn-primary{
      background: rgba(0,210,190,.18);
      border-color: rgba(0,210,190,.35);
      color: var(--text);
    }
    .btn-primary:hover{
      background: rgba(0,210,190,.28);
      border-color: rgba(0,210,190,.55);
    }
    input.form-control{
      background: rgba(12,18,27,.9);
      border: 1px solid rgba(27,42,58,.9);
      color: var(--text);
    }

    /* full-page chart area */
    .wrap{
      height: calc(100vh - 64px);
      padding: 12px;
    }
    .panel{
      height: 100%;
      background: linear-gradient(180deg, rgba(0,210,190,.06), transparent 35%), rgba(15,22,32,.9);
      border: 1px solid rgba(27,42,58,.9);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      overflow: hidden;
      position: relative;
    }

    /* two panes: price + small volume */
    #chartPrice{ height: 88%; }
    #chartVol  { height: 12%; border-top: 1px solid rgba(27,42,58,.6); }

    .floatBrand{
      position: absolute;
      right: 12px;
      bottom: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size: 12px;
      color: rgba(232,240,248,.50);
      pointer-events:none;
      user-select:none;
    }
    .statusline{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size: 12px;
      color: rgba(232,240,248,.65);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body class="text-light" data-bs-theme="dark">

  <div class="topbar">
    <div class="container-fluid px-3 py-2 d-flex align-items-center justify-content-between gap-3">
      <div>
        <div class="brand">www.oqliv.com</div>
        <div class="fw-semibold">Technical Analysis</div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <input id="tickerInput" class="form-control form-control-sm text-uppercase" style="width:120px" value="SPY" />
        <button id="loadBtn" class="btn btn-sm btn-primary">Load</button>
      </div>

      <div id="meta" class="statusline">—</div>
    </div>
    <div class="container-fluid px-3 pb-2">
      <div id="status" class="muted small">—</div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <div id="chartPrice"></div>
      <div id="chartVol"></div>
      <div class="floatBrand">www.oqliv.com</div>
    </div>
  </div>

  <script>
    const API_BASE = "https://oqliv.com";
    const $ = (id) => document.getElementById(id);

    // ---- URL query helpers (?ticker=QQQ or ?t=QQQ)
    function getTickerFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const raw = (params.get("ticker") || params.get("t") || "").trim().toUpperCase();
      const cleaned = raw.replace(/[^A-Z0-9.\-]/g, "");
      return cleaned || null;
    }

    function setTickerQueryParam(ticker) {
      const t = (ticker || "").trim().toUpperCase();
      if (!t) return;
      const url = new URL(window.location.href);
      url.searchParams.set("ticker", t);
      // optional: remove short alias if present so URL stays consistent
      url.searchParams.delete("t");
      window.history.replaceState({}, "", url.toString());
    }

    function setStatus(msg){ $("status").textContent = msg || ""; }
    function setMeta(msg){ $("meta").textContent = msg || "—"; }

    function toUTCTimestamp(dateLike){
      const d = (dateLike instanceof Date) ? dateLike : new Date(dateLike);
      const t = Math.floor(d.getTime() / 1000);
      return Number.isFinite(t) ? t : NaN;
    }
    function num(x){ const n = Number(x); return Number.isFinite(n) ? n : NaN; }

    function buildUrl(ticker){
      const t = encodeURIComponent((ticker || "").trim().toUpperCase());
      const left = 5;
      const eps = 0;
      return `${API_BASE}/performance/api/json/pivots-now?ticker=${t}&tf=d&left=${left}&eps=${eps}`;
    }

    async function fetchJSON(url){
      const res = await fetch(url, { cache: "no-store" });
      const text = await res.text();
      let data;
      try { data = JSON.parse(text); }
      catch { throw new Error(`Bad JSON. First 200 chars: ${text.slice(0,200)}`); }
      if (!res.ok) throw new Error(data?.error || `HTTP ${res.status}`);
      return data;
    }

    function parseCandles(payload){
      const arr = payload?.candles || payload?.ohlc || payload?.bars || [];
      return (arr || [])
        .filter(x => x && (x.t || x.time))
        .map(x => {
          const time = toUTCTimestamp(x.t || x.time);
          if (!Number.isFinite(time)) return null;

          const open  = num(x.o ?? x.open ?? x.Open);
          const high  = num(x.h ?? x.high ?? x.High);
          const low   = num(x.l ?? x.low  ?? x.Low);
          const close = num(x.c ?? x.close?? x.Close);
          if (![open,high,low,close].every(Number.isFinite)) return null;

          const vRaw = (x.v ?? x.volume ?? x.Volume ?? null);
          const volume = (vRaw != null) ? num(vRaw) : NaN;

          return { time, open, high, low, close, volume: Number.isFinite(volume) ? volume : null };
        })
        .filter(Boolean);
    }

    function buildVolumeBars(candles){
      // Shift volume LEFT by 1 bar: use previous candle's time
      return candles
        .filter(c => c.volume != null && Number.isFinite(c.volume))
        .map((c, i) => {
          const t = (i > 0) ? candles[i - 1].time : candles[0].time; // shifted left by 1
          return {
            time: t,
            value: c.volume,
            color: (c.close >= c.open) ? "rgba(45,224,122,.14)" : "rgba(255,77,79,.14)",
          };
        });
    }

    function parsePivotMarkers(payload, candles){
      const peaks = payload?.signals?.peak_now || [];
      const valleys = payload?.signals?.valley_now || [];

      const idxToTime = (i) => (candles[i] ? candles[i].time : null);
      const markers = [];

      for (const p of peaks) {
        const time = idxToTime(p.i);
        if (!Number.isFinite(time)) continue;
        markers.push({ time, position:"aboveBar", shape:"arrowDown", color:"rgba(255,77,79,.95)", text:"Peak" });
      }
      for (const v of valleys) {
        const time = idxToTime(v.i);
        if (!Number.isFinite(time)) continue;
        markers.push({ time, position:"belowBar", shape:"arrowUp", color:"rgba(45,224,122,.95)", text:"Valley" });
      }
      markers.sort((a,b) => a.time - b.time);
      return markers;
    }

    // ---- Charts: separate price pane + volume pane
    let priceChart, volChart, candleSeries, volSeries;

    function destroyCharts(){
      if (createCharts._cleanup) {
        createCharts._cleanup();
        createCharts._cleanup = null;
      }
      if (priceChart) priceChart.remove();
      if (volChart) volChart.remove();
      priceChart = volChart = candleSeries = volSeries = null;
    }

    function createCharts(){
      destroyCharts();

      const priceEl = $("chartPrice");
      const volEl = $("chartVol");

      priceChart = LightweightCharts.createChart(priceEl, {
        width: priceEl.clientWidth,
        height: priceEl.clientHeight,
        layout: { background: { type:"solid", color:"rgba(12,18,27,.95)" }, textColor:"rgba(232,240,248,.85)" },
        grid: { vertLines:{ color:"rgba(27,42,58,.6)" }, horzLines:{ color:"rgba(27,42,58,.6)" } },
        rightPriceScale: { borderColor:"rgba(27,42,58,.9)" },
        timeScale: { borderColor:"rgba(27,42,58,.9)", timeVisible:true },
        crosshair: { mode: LightweightCharts.CrosshairMode.Normal }
      });

      volChart = LightweightCharts.createChart(volEl, {
        width: volEl.clientWidth,
        height: volEl.clientHeight,
        layout: { background: { type:"solid", color:"rgba(12,18,27,.95)" }, textColor:"rgba(232,240,248,.0)" },
        grid: { vertLines:{ color:"rgba(27,42,58,.45)" }, horzLines:{ color:"rgba(27,42,58,.45)" } },
        rightPriceScale: { borderColor:"rgba(27,42,58,.9)" },
        timeScale: { borderColor:"rgba(27,42,58,.9)", timeVisible:true }
      });

      // hide vol labels
      volChart.priceScale("right").applyOptions({ visible: false });

      candleSeries = priceChart.addCandlestickSeries({
        upColor:"rgba(45,224,122,.95)",
        downColor:"rgba(255,77,79,.95)",
        borderUpColor:"rgba(45,224,122,.95)",
        borderDownColor:"rgba(255,77,79,.95)",
        wickUpColor:"rgba(45,224,122,.95)",
        wickDownColor:"rgba(255,77,79,.95)"
      });

      volSeries = volChart.addHistogramSeries({
        priceFormat: { type: "volume" },
        priceScaleId: "",                 // separate scale
        scaleMargins: { top: 0.92, bottom: 0.00 }
      });

      // sync visible range
      const sync = () => {
        const r = priceChart.timeScale().getVisibleLogicalRange();
        if (r) volChart.timeScale().setVisibleLogicalRange(r);
      };
      priceChart.timeScale().subscribeVisibleLogicalRangeChange(sync);

      const onResize = () => {
        priceChart.applyOptions({ width: priceEl.clientWidth, height: priceEl.clientHeight });
        volChart.applyOptions({ width: volEl.clientWidth, height: volEl.clientHeight });
        sync();
      };
      window.addEventListener("resize", onResize);

      // stash cleanup
      createCharts._cleanup = () => window.removeEventListener("resize", onResize);
    }

    async function load(){
      const ticker = ($("tickerInput").value || "SPY").trim().toUpperCase();
      $("tickerInput").value = ticker;

      // keep URL shareable/bookmarkable
      setTickerQueryParam(ticker);

      setStatus(`Loading ${ticker}...`);
      setMeta("—");

      if (!priceChart) createCharts();

      try{
        const payload = await fetchJSON(buildUrl(ticker));
        const candles = parseCandles(payload);

        if (!candles.length) throw new Error("No candle data returned.");

        const markers = parsePivotMarkers(payload, candles);
        const volBars = buildVolumeBars(candles);

        candleSeries.setData(candles.map(c => ({
          time:c.time,
          open:c.open,
          high:c.high,
          low:c.low,
          close:c.close
        })));
        candleSeries.setMarkers(markers);

        volSeries.setData(volBars);

        priceChart.timeScale().fitContent();
        volChart.timeScale().fitContent();

        const asof = payload?.asof || payload?.asof_utc || "—";
        const last = payload?.last_price ?? payload?.last?.c ?? null;
        const bars = payload?.bars ?? candles.length ?? "—";
        setMeta(`asof: ${asof} | bars: ${bars} | last: ${Number.isFinite(Number(last)) ? Number(last).toFixed(2) : "—"}`);

        const lastIdx = candles.length - 1;
        const lastIsPeak = (payload?.signals?.peak_now || []).some(x => x?.i === lastIdx);
        const lastIsValley = (payload?.signals?.valley_now || []).some(x => x?.i === lastIdx);

        if (lastIsPeak) setStatus(`Loaded ${ticker}. Peak forming on last bar.`);
        else if (lastIsValley) setStatus(`Loaded ${ticker}. Valley forming on last bar.`);
        else setStatus(`Loaded ${ticker}. No pivot forming on last bar.`);

      } catch(e){
        console.error(e);
        setStatus(`Error: ${e.message}`);
      }
    }

    $("loadBtn").addEventListener("click", load);
    $("tickerInput").addEventListener("keydown", (e)=>{ if(e.key==="Enter") load(); });

    // auto-load (URL query param wins)
    const urlTicker = getTickerFromQuery();
    if (urlTicker) {
      $("tickerInput").value = urlTicker;
    }
    load();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
